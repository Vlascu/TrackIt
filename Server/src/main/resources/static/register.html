<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>WorkoutHistory</h1>
    <form id="register-form">
        <input type="text" id="firstName" placeholder="First Name" required><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="number" id="bodyWeight" placeholder="Body Weight (kg)" required><br>
        <input type="number" id="height" placeholder="Height (cm)" required><br>
        <input type="number" id="age" placeholder="Age" required><br>
        <button type="submit">Register</button>

        <p>Already registered?</p>
        <button class = "lg" type="button" id="login-button">Login</button>
    </form>

    <script src="register.js"></script>
</body>
</html>
