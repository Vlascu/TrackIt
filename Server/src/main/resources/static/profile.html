<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="app-name">WorkoutHistory</div>
        <div class="menu">
            <button class="menu-icon" onclick="toggleDropdown()">â˜°</button>
            <div id="dropdown-menu" class="dropdown hidden">
                <a >Profile</a>
                <a id="change-date-option">Change Date</a>
                <a id="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="profile-card" id="profile-card">
        <h2>User Profile</h2>
        <p id="firstname">First Name: Loading...</p>
        <p id="lastname">Last Name: Loading...</p>
        <p id="height">Height: Loading...</p>
        <p id="bodyweight">Bodyweight: Loading...</p>
        <p id="age">Age: Loading...</p>
        <p id="bmi">BMI: Loading...</p>
        <p id="bmi-category">BMI Category: Loading...</p>

        <div class="chart-container">
            <canvas id="weight-chart"></canvas>
        </div>

        <button id="update-weight-btn" onclick="enableWeightUpdate()">Update Weight</button>
        <div id="weight-input-container" style="display: none;">
            <input type="number" id="new-weight-input" placeholder="Enter new weight" min="1" />
            <button onclick="saveWeight()">Save</button>
            <button onclick="cancelWeightUpdate()">Cancel</button>
        </div>
    </div>

    <script src = 'profile.js'></script>
</body>
</html>
